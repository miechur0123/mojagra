<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>BroTato Lite z wyborem broni</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body {
    margin: 0; 
    overflow: hidden; 
    background: #1e1e2f; 
    font-family: 'Press Start 2P', cursive;
    color: white;
  }
  canvas {
    display: block; 
    margin: auto; 
    background: #0d0d14;
    image-rendering: pixelated;
    border: 4px solid #FFD700;
  }
  #hud {
    position: fixed;
    top: 10px; left: 10px;
    font-size: 18px;
    user-select: none;
  }
  #shop {
    position: fixed;
    bottom: 10px; left: 10px;
    background: #222; 
    padding: 10px; 
    border: 2px solid #FFD700; 
    font-family: 'Press Start 2P'; 
    color: white;
    user-select: none;
  }
  #shop button {
    font-family: 'Press Start 2P';
    font-size: 12px;
    margin: 5px 0;
    width: 180px;
    cursor: pointer;
    background: #444;
    color: white;
    border: none;
    border-radius: 4px;
  }
  #shop button:hover {
    background: #FFD700;
    color: black;
  }
  #weaponSelect {
    position:fixed; top:50%; left:50%; transform: translate(-50%, -50%);
    background:#222; border: 3px solid #FFD700; padding: 20px; text-align:center; color:white; font-family:'Press Start 2P'; z-index: 10;
  }
  #weaponSelect button {
    margin: 10px; padding:10px 20px; font-size:14px; cursor:pointer;
  }
  #weaponSelect button:hover {
    background:#FFD700; color:black;
  }
</style>
</head>
<body>

<div id="weaponSelect">
  <h2>Wybierz broń startową</h2>
  <button id="weapon1">Broń 1 - Podstawowa</button>
  <button id="weapon2">Broń 2 - Podwójna</button>
  <button id="weapon3">Broń 3 - Potrójna</button>
</div>

<div id="hud"></div>
<div id="shop">
  <div>Sklep:</div>
  <button id="buyWeapon1">Kup Broń 2 (100 monet)</button><br/>
  <button id="buyWeapon2">Kup Broń 3 (250 monet)</button>
</div>
<canvas id="game" width="800" height="600"></canvas>

<script src="main.js"></script>
</body>
</html>
